<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLaLM AI</title>
</head>
<body>
    <h1>SLaLM AI</h1>

        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required>

    <h2>AI:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
